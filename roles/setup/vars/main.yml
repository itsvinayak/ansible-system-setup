setup_dir: "/home/vinayak"
neovim_config_repo: "https://github.com/itsvinayak/TurboNvimConfig.nvim.git"
neovim_config_dir: "/home/vinayak/.config/nvim"
local_user: "vinayak"
cli_tools:
  - git
  - curl
  - wget
  - btop
  - tree
  - jq
  - fzf
  - ripgrep
  - fd-find
  - bat
  - exa
  - python3-dev 
  - python3-pip 
  - python3-setuptools
  - python3-venv
  - python3-full
pip_tools:
  - thefuck
  - pyright
  - pylint
nvm_install_script_url: "https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh"
nvm_source_command: |
  export NVM_DIR="$([ -z "${XDG_CONFIG_HOME-}" ] && printf %s "${HOME}/.nvm" || printf %s "${XDG_CONFIG_HOME}/nvm")"
    [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
node_version: 22

